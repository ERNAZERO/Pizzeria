<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Address Edit</title>
  <link rel="stylesheet" th:href="@{/css/account-edit.css}">
  <th:block th:insert="~{fragments :: headerfiles}"></th:block>

</head>
<body>

<div th:insert="~{fragments :: header(cartQuantity=${0})}"></div>

<div class="container-wrapper">
  <div class="container">
    <h2>Address Edit</h2>
    <form method="post" th:action="@{${action}}" style="width: 100%; height: 100%" th:object="${updateAddress}">
      <div class="profile-edit-wrapper">
        <div class="profile-edit">
          <div class="left-side">
            <div class="input_placeholder">
              <img th:src="@{/images/pin_icon.svg}" alt="">
              <input type="text" name="town" placeholder="Stadt" required th:value="${address != null ? address.town : ''}">
            </div>
            <div class="input_placeholder">
              <img th:src="@{/images/pin_icon.svg}" alt="">
              <input type="text" name="street" placeholder="Straße" required th:value="${address != null ? address.street: ''}">
            </div>
            <div class="input_placeholder">
              <img th:src="@{/images/pin_icon.svg}" alt="">
              <input type="text" name="houseNumber" placeholder="Haus Nr." required th:value="${address != null ? address.houseNumber: ''}">
            </div>
            <div class="input_placeholder">
              <img th:src="@{/images/pin_icon.svg}" alt="">
              <input type="text" name="postalCode" placeholder="Postleitzahl"  required th:value="${address != null ? address.postalCode: ''}" maxlength="5" pattern="[0-9]{5}">
            </div>
          </div>
        </div>
        <div class="buttons-wrapper">
          <a th:href="@{/customer/address-edit}" style="background-color: #262626">Zurück</a>
          <a th:if="${deleteAction != null && addressCount > 1}" th:href="@{${deleteAction}}" style="background-color: darkred">Delete</a>
          <button type="submit">Speichern</button>
        </div>
      </div>
    </form>
  </div>
</div>




<div th:insert="~{fragments :: footer}"></div>

</body>
</html>
