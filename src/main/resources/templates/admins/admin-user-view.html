<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin User View</title>
    <link rel="stylesheet" th:href="@{/css/account-edit.css}">
    <th:block th:insert="~{admin-fragment :: admin-fragments-css}"></th:block>
</head>
<body>

<div th:insert="~{admin-fragment :: admin-header}"></div>


<div class="container-wrapper">
    <div class="container">
        <h2>Profil Edit</h2>
        <form method="post" th:action="@{${action}}" style="width: 100%; height: 100%" th:object="${userEdit}">
            <div class="profile-edit-wrapper">
                <div class="profile-edit">
                    <div class="left-side">
                        <div class="input_placeholder">
                            <img th:src="@{/images/user_icon.svg}" alt="">
                            <input type="text" name="firstName" placeholder="Vorname" required th:value="${user != null ? user.firstName : ''}">
                        </div>
                        <div class="input_placeholder">
                            <img th:src="@{/images/user_icon.svg}" alt="">
                            <input type="text" name="lastName" placeholder="Nachname" required th:value="${user != null ? user.lastName : ''}">
                        </div>
                        <div class="input_placeholder">
                            <img th:src="@{/images/email.svg}" alt="">
                            <input type="text" name="email" placeholder="Email" required th:value="${user != null ? user.email : ''}">
                        </div>
                    </div>
                    <div class="right-side">
                        <div class="input_placeholder">
                            <img th:src="@{/images/user_icon.svg}" alt="">
                            <label>
                                <select name="accType" required>
                                    <option value="ADMIN" th:selected="${user != null ? user.accType == roles[1] : false}">Admin</option>
                                    <option value="CUSTOMER" th:selected="${user != null ? user.accType == roles[0] : true}">Customer</option>
                                </select>
                            </label>
                        </div>
                        <div class="input_placeholder">
                            <img th:src="@{/images/password.svg}" alt="">
                            <input type="text" name="passwordHash" placeholder="Password">
                        </div>
                    </div>
                </div>
                <div class="buttons-wrapper">
                    <a th:href="@{/admin/users}" style="background-color: #262626">Zur√ºck</a>
                    <a style="background-color: darkgreen" th:href="@{/admin/users/address-edit/{id}(id = ${user.userId})}">Address bearbeitenl</a>
                    <a th:if="${user != null && user.userStatus.toString() == 'ACTIVE'}" th:href="@{/admin/users/block/{id}(id = ${user.userId})}" style="background-color: darkred;">Block</a>
                    <a th:if="${user != null && user.userStatus.toString() == 'BLOCKED'}" th:href="@{/admin/users/restore/{id}(id = ${user.userId})}" style="background-color: darkgreen;">Unblock</a>
                    <button type="submit">Speichern</button>
                </div>
            </div>
        </form>
    </div>
</div>



</body>
</html>
