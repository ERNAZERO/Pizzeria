<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Profile Edit</title>
  <link rel="stylesheet" th:href="@{/css/account-edit.css}">
  <th:block th:insert="~{fragments :: headerfiles}"></th:block>

</head>
<body>

<div th:insert="~{fragments :: header(cartQuantity=${0})}"></div>

<div class="container-wrapper">
  <div class="container">
    <h2>Profil Edit</h2>
    <form method="post" th:action="@{/customer/account-edit/{id}(id = ${user.getUserId()})}" style="width: 100%; height: 100%" th:object="${userEdit}">
      <div class="profile-edit-wrapper">
        <div class="profile-edit">
          <div class="left-side">
            <div class="input_placeholder">
              <img th:src="@{/images/user_icon.svg}" alt="">
              <input type="text" name="firstName" placeholder="Vorname" required th:value="${user.firstName}">
            </div>
            <div class="input_placeholder">
              <img th:src="@{/images/user_icon.svg}" alt="">
              <input type="text" name="lastName" placeholder="Nachname" required th:value="${user.lastName}">
            </div>
            <div class="input_placeholder">
              <img th:src="@{/images/email.svg}" alt="">
              <input type="text" name="email" placeholder="Email" required th:value="${user.email}">
            </div>
          </div>
        </div>
        <div class="buttons-wrapper">
          <a th:href="@{/customer/account}" style="background-color: #262626">Zur√ºck</a>
          <button type="submit">Speichern</button>
        </div>
      </div>
    </form>
  </div>
</div>




<div th:insert="~{fragments :: footer}"></div>

</body>
</html>
