<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Seit</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>

<div class="container-wrapper">
    <div class="container">
        <div class="login-form">
            <img src="/images/logo_chef.svg" alt="Pizza">
            <h1>Anmelden</h1>
            <form action="/perform_login" method="post">
                <div class="input_placeholder">
                    <img src="/images/email.svg" alt="">
                    <input type="text" name="username" id="email" placeholder="Email" required>
                </div>
                <div class="input_placeholder">
                    <img src="/images/password.svg" alt="">
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <button class="primary-button" type="submit">Login</button>
            </form>
        </div>
        <div th:if="${param.error}" style="color: red;">Invalid email or password. Please try again.</div>

        <a class="registrieren-button" th:href="@{/register}">Noch kein Konto? Jetzt registrieren!</a>
    </div>
</div>




</body>
</html>
